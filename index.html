<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá thư cho ti ní</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Gúd chípning em bé.</strong>
                        <p>
                            Đã là trời sáng òiii ><. Mong tối qua em bé ngủ được ngoan và mí đứa con mình cũm ngoan ngoãn ôm mẹ nhủ nhoan theo lunnn. Mình dậy sửa soạn méc cúp để chuẩn bị cho một ngày mới tiếp ha. Sẽ còn nhiều điều để chơi nhiều món để măm nhắm ;>>. Dậy nha bé iu cụa anh.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
