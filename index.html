<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Gửi Ti Ní.</strong>
                        <p>
                            Hí nhu em bé. Đây sẽ là bức thư đầu tiên của anh chúp dành cho bé. Anh chúp đã sai vì hẻm viết thư cho bé. Em bé lun cần sự iu thương và chăm sóc của anh chúp mà. Khi xa anh chúp gòi hì em bé chỉ mong mún một ít lời nhắn từ anh chúp mà ha? 
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
