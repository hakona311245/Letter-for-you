<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lá thư cho ti ní</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <div class="text">
                        <strong>Gửi em bé, quàn quàn và gái cá ;>.</strong>
                        <p>
                            Vậy là ti ní đã tới homestay òi ><. Quá đã lun, phòng ốc đẹp quá ha bé ơi. Bé ní nghỉ ngơi méc cúp lên gòi chụp thậc nhiều hình đẹp ha ;>>. mí đứa phụ mẹ chụp hình thậc ẹp dìa cho ba ngắm nữa nhaaaa. Ba iu 3 mẹ con nhắmmm.
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
